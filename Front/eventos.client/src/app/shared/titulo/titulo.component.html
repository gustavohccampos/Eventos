<div class="d-flex p-3 my-3 rounded shadow-sm bg-dark text-white">
    <div class="d-flex align-items-center me-auto">
        <i class="{{iconClass}} me-3"></i>
        <div class="lh-100">
            <h3 class="mb-0">{{titulo}}</h3>
            <small>{{subtitulo}}</small>
        </div>
    </div>
    <div class="p-3" *ngIf="botaoListar">
        <button class="btn btn-dark border">
            Listar {{titulo}}
        </button>   
    </div>
</div>

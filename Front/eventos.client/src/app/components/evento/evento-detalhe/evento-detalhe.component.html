<div class="card shadow-sm rounded-3">
    <div class="card-body p-3">
        <form>
            <!-- Tema -->
            <div class="mb-2">
                <label for="tema" class="form-label small">Tema</label>
                <input type="text" class="form-control form-control-sm" id="tema" placeholder="Insira o Tema">
            </div>

            <!-- Local e Data/Hora -->
            <div class="row mb-2">
                <div class="col-md-8">
                    <label for="local" class="form-label small">Local</label>
                    <input type="text" class="form-control form-control-sm" id="local" placeholder="Insira o local">
                </div>
                <div class="col-md-4">
                    <label for="dataHora" class="form-label small">Data e Hora</label>
                    <input type="datetime-local" class="form-control form-control-sm" id="dataHora">
                </div>
            </div>

            <!-- Qtd Pessoas, Telefone e Email -->
            <div class="row mb-2">
                <div class="col-md-2">
                    <label for="qtdPessoas" class="form-label small">Qtd Pessoas</label>
                    <input type="number" class="form-control form-control-sm" id="qtdPessoas" placeholder="">
                </div>
                <div class="col-md-4">
                    <label for="telefone" class="form-label small">Telefone</label>
                    <input type="tel" class="form-control form-control-sm" id="telefone" placeholder="(000) 90000-0000">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label small">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="e-mail">
                </div>
            </div>
        </form>
    </div>

    <!-- Footer com botões -->
    <div class="card-footer d-flex justify-content-between p-2">
        <button class="btn btn-outline-secondary btn-sm">Cancelar Alteração</button>
        <button class="btn btn-success btn-sm">
            <span class="spinner-border spinner-border-sm me-1 d-none" role="status"></span>
            Salvar Evento
        </button>
    </div>
</div>
